<div class="container" id="formulario">
    <h1>Editar usuário</h1>
    <form #userForm="ngForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome" [(ngModel)]="usuario.name" #nome="ngModel" required autocomplete="false">
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">
                    Digite um nome.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="job">Profissão:</label>
            <input type="text" class="form-control" id="job" name="job" placeholder="Digite a profissão" [(ngModel)]="usuario.job" #job="ngModel" required minlength="5">
            <div *ngIf="job.errors && (job.dirty || job.touched)" class="alert alert-danger">
                <div [hidden]="!job.errors.minlength">
                    Digite uma profissão válida.
                </div>
                <div [hidden]="!job.errors.required">
                    Digite uma profissão.
                </div>
            </div>
        </div>
        <div>
            <a href="#" title="Cancelar" alt="Cancelar" class="btn btn-xs cancelar"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</a>
                &nbsp;
            <button (click)="edit()" [disabled]="!userForm.form.valid" type="submit" class="btn"><span class="glyphicon glyphicon-floppy-disk"></span> Atualizar</button>
            
        </div>
    </form>
</div>

<div class="container cadastrado" *ngIf="telaSucess" >
    <h2>Usuario atualizado</h2>
    <img id="img" src="{{foto}}">
    <label>Nome: {{usuario.name}}</label>
    <label>Profissão: {{usuario.job}}</label>
    <label>ID: {{pegaId}}</label>
    <label>Atualizado em: {{ data | date:'dd/MM/yyyy' }} </label>

    <a routerLink="/" (click)="telaSuccess()" title="OK" alt="OK" class="btn btn-xs ok cancelar" style="background-color:  rgb(52, 193, 71);"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> OK </a>
</div>
